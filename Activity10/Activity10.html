<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity10</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>
    <form>
        <label for="language">What programming language do you know?</label>
        <input id="language" type="text" required><br><br>
        
        <label for="birthday">What is your birthday?</label>
        <input id="birthday" type="text" placeholder="Select your birth date" required><br><br>

        <label for="email">Email Address:</label>
        <input id="email" type="email" placeholder="Enter a valid email address" required><br><br>

        

        <label for="website">Website:</label>
        <input id="website" type="url" placeholder="Enter a valid URL"><br><br>

        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
